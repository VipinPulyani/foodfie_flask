<!DOCTYPE html>
<html lang="en">
<head>
  <title>Foodfie</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }

    /* Add a gray background color and some padding to the footer */
    footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

    </div>
    <div class="collapse navbar-collapse" id="myNavbar">

    </div>
  </div>
</nav>


<div class="container-fluid bg-3 text-center">
  <h3>{{ commodityName }}</h3><br>
    <form method="POST" action="submitInventory">
      <div class="input-group">
        <span class="input-group-addon">Please select location</span>
            <select name="location" class="selectpicker form-control">
            {% for item in location %}
              <option value="{{ item[0] }}">{{ item[0] }}</option>
            {% endfor %}
            </select>
    </div>
    <table class="table table-striped">
    <thead>
        <th>Commodity</th>
        <th>QTY</th>
    </thead>
    <tbody>

    {% for item in rawItem %}
      <tr>
        <td>{{ item }}</a></td>
        <td><input class="form-control input-sm" name="{{ item }}" type="text"></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
    <input type="submit" value="Submit" class="btn-primary" />
</form>


<footer class="container-fluid text-center">
  <p>@All Rights Reservered</p>
</footer>

</body>
</html>
